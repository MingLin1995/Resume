    <title>Ming's Skills</title>
    <link rel="icon" type="image/png" href="/img/icon.png" />

  </head>
  <body>
    <header>
      <div class="top-nav">

          <img
            src="../img/icon.png"

      <div class="skill-item">

        <img src="/img/mysql.png" alt="mysql" class="skill-icon" />
